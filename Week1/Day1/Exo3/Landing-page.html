<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://kit.fontawesome.com/d7db05751e.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

			<a class="navbar-brand" href="#">Landing Page</a>
			<button type="button" class="btn btn-primary">Sign in</button>
		</div>

	<header>

			</div>
			<div class="container">
				<div class="row align-items-end">
					<input class="form-control me-2 ms-2 col" type="text" placeholder="Enter your email..." aria-label="Enter your email...">
					<button type="button" class="btn btn-primary col">Sign in!</button>
				</div>
			</div>
		</div>
	</header>











	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
